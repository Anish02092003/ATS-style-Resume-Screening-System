<!DOCTYPE html>
<html>
<head>
    <title>Resume Screening AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }

        .container {
            width: 600px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 15px;
            padding: 10px;
        }

        input[type="file"] {
            width: 100%;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
        }

        .shortlist {
            background-color: #d4edda;
            color: #155724;
        }

        .reject {
            background-color: #f8d7da;
            color: #721c24;
        }

        .error {
            background-color: #fff3cd;
            color: #856404;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>AI Resume Screening System</h2>

    <form method="POST" enctype="multipart/form-data">

        <label><b>Upload Resume (PDF or TXT)</b></label>
        <input type="file" name="resume" accept=".pdf,.txt" required>

        <label><b>Paste Job Description</b></label>
        <textarea name="jd" required></textarea>

        <button type="submit">Analyze Resume</button>
    </form>

    {% if decision %}
        <div class="result {{ 'shortlist' if 'SHORTLIST' in decision else 'reject' }}">
            Decision: {{ decision }} <br>
            Match Confidence: {{ score }}%
        </div>
    {% endif %}

    {% if error %}
        <div class="result error">
            {{ error }}
        </div>
    {% endif %}
</div>

</body>
</html>
